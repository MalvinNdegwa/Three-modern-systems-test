<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    /* CSS styles for login page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
  </style>
  <script>
    function validate() {
        var mail = document.getElementById("email").value;
        var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (regex.test(mail)) {
            alert("You have provided a valid email id");
            return true;
        } else {
            alert("Sorry!! Incorrect email id");
            return false;
        }
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit" onclick="validate()"><a href="Dashboard.html">Login</a></button>

      <div class="forgot-password">
        <a href="forgot_password.html">Forgot password?</a>
        <h2>No account register <a href="Registration.html">HERE</a></h2>
      </div>
    </form>
  </div>
</body>
</html>
