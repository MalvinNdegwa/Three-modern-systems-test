<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Page</title>
  <style>
    /* CSS styles for dashboard page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 100px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dashboard</h2>
    <p>Welcome to the dashboard! You have successfully logged in.</p>
  </div>
</body>
</html>
